

go:
  - "1.10.x"

sudo: required

services:
  - docker

install:

jobs:
  include:
    - stage: Pre-build
      script:
      - cd go
      - go get -u github.com/kardianos/govendor
      - govendor sync -v
    - stage: Test
      script:
      - cd go
      - go test -v -race -coverprofile=coverage.txt -covermode=atomic
    - stage: Build
      script:
      - cd go
      - go build -v ./...
    - stage: Build
      script:
      - docker build .
