language: go

go:
  - "1.10.x"

sudo: required

services:
  - docker

install:

jobs:
  include:
    - stage: Test
      install:
      - go get -u github.com/kardianos/govendor
      - cd go
      - govendor sync -v
      script:
      - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
    - stage: Build
      install:
      - go get -u github.com/kardianos/govendor
      - cd go
      - govendor sync -v
      script:
      - go build -v ./...
    - stage: Build
      install: skip
      script:
      - docker build .
